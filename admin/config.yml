backend:
  name: github
  repo: pw-tf/driver-reports
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "config"
    label: "Site Configuration"
    files:
      - label: "Drivers"
        name: "drivers"
        file: "drivers.json"
        fields:
          - label: "Drivers"
            name: "drivers"
            widget: "list"
            summary: "{{fields.name}} - {{fields.registration}}"
            fields:
              - { label: "Driver Name", name: "name", widget: "string", required: true }
              - { label: "Registration", name: "registration", widget: "string", required: true }
              - { label: "PIN", name: "pin", widget: "string", required: true, hint: "4-digit PIN for this driver" }
              - { label: "Form URL", name: "formUrl", widget: "string", required: true, hint: "Paste the complete Jotform URL here" }
