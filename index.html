<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #999;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #driver-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .driver-card {
            background: linear-gradient(145deg, #2a2a2a, #242424);
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .driver-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border-color: #4a4a4a;
        }

        .driver-info {
            margin-bottom: 20px;
        }

        .driver-name {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .driver-registration {
            font-size: 1rem;
            color: #b0b0b0;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            color: #ffffff;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
            border-color: #5a5a5a;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .no-drivers {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.1rem;
            font-weight: 300;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .driver-name {
                font-size: 1.3rem;
            }

            .driver-card {
                padding: 20px;
            }

            header {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Driver Reports</h1>
            <p class="subtitle">Select your name to submit a report</p>
        </header>
        
        <div id="driver-list">
            <div class="loading">Loading drivers...</div>
        </div>
    </div>

    <script>
        async function loadDrivers() {
            try {
                const response = await fetch('./drivers.json');
                const data = await response.json();
                const driverList = document.getElementById('driver-list');
                
                if (data.drivers && data.drivers.length > 0) {
                    driverList.innerHTML = data.drivers.map(driver => `
                        <div class="driver-card">
                            <div class="driver-info">
                                <div class="driver-name">${driver.name}</div>
                                <div class="driver-registration">${driver.registration}</div>
                            </div>
                            <a href="${driver.formUrl}" class="submit-button" target="_blank" rel="noopener noreferrer">
                                Submit Report
                            </a>
                        </div>
                    `).join('');
                } else {
                    driverList.innerHTML = '<div class="no-drivers">No drivers scheduled today</div>';
                }
            } catch (error) {
                console.error('Error loading drivers:', error);
                document.getElementById('driver-list').innerHTML = 
                    '<div class="no-drivers">No drivers scheduled today</div>';
            }
        }

        loadDrivers();
    </script>
</body>
</html>
